openapi: "3.0.2"
info:
  title: Not√°vel app REST API
  version: "1.0.0"
servers:
  - url: https://api.server.test/api/v1

components:
  schemas:
    Project:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        name:
          type: string
        parent_project_id:
          type: string
    BulletPoint:
      type: object
      required:
        - type
      properties:
        id:
          type: string
        type:
          type: string
        user_id:
          type: string
        content:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Task:
      allOf:
        - $ref: "#/components/schemas/BulletPoint"
        - type: object
          required:
            - type
          properties:
            due_at:
              type: string
              format: date-time
            completed:
              type: boolean
    Note:
      type: object
      properties:
        id:
          type: string
        user_id:
          type: string
        title:
          type: string
          example: Creating Notes
        created_at:
          type: string
          format: date-time
        project:
          type: string
          example: Personal
        tags:
          type: array
          items:
            type: string
          example: ["api", "swagger"]
        is_deleted:
          type: boolean
        content:
          type: array
          items:
            anyOf:
              - $ref: "#/components/schemas/BulletPoint"
              - $ref: "#/components/schemas/Task"
            discriminator:
              propertyName: type
paths:
  /tasks:
    get:
      tags:
        - Tasks
      summary: Get all tasks
      operationId: tasks.get_all_tasks
      parameters:
        - in: query
          name: project_id
          schema:
            type: string
          description: Id of project
        - in: query
          name: user_id
          schema:
            type: string
          description: Id of user
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Task"
    post:
      tags:
        - Tasks
      summary: Create new task
      operationId: createTask
      requestBody:
        description: Task object to create.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
        required: true
      responses:
        "201":
          description: "successful operation"

    put:
      tags:
        - Tasks
      summary: Update new task
      operationId: updateTask
      requestBody:
        description: Task object to update.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"

  /tasks/{task-id}:
    parameters:
      - in: path
        name: task-id
        schema:
          type: string
        description: Id of task
        required: true
    get:
      tags:
        - Tasks
      summary: Get task by id
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
    delete:
      tags:
        - Tasks
      summary: Delete single task by id
      description: Changes the value of `is_deleted` to `true`
      responses:
        "200":
          description: OK
  /projects:
    get:
      tags:
        - Projects
      summary: Get all projects using query parameters
      parameters:
        - in: query
          name: user_id
          schema:
            type: string
            description: Id of user.
      operationId: getProjects
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Project"
    post:
      tags:
        - Projects
      summary: Create new project
      operationId: createProjects
      requestBody:
        description: Note object to create.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Project"
        required: true
      responses:
        "201":
          description: "successful operation"
    put:
      tags:
        - Projects
      summary: Update existing project
      operationId: updateProject
      requestBody:
        description: Project object to be updated.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Project"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
  /projects/{project-id}:
    get:
      tags:
        - Projects
      summary: Get project by id
      parameters:
        - in: path
          name: project-id
          schema:
            type: string
          description: Id of project
          required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
    delete:
      tags:
        - Projects
      summary: Delete selected project
      parameters:
        - in: path
          name: project-id
          schema:
            type: string
          description: Id of project
          required: true
      description: Changes the value of `is_deleted` to `true`
      responses:
        "200":
          description: OK

  /notes:
    post:
      tags:
        - Notes
      summary: Create new note
      operationId: create
      requestBody:
        description: Note object to create.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Note"
        required: true
      responses:
        "201":
          description: "successful operation"
    put:
      tags:
        - Notes
      summary: Update existing note
      operationId: update
      requestBody:
        description: Note object to be updated.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Note"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Note"
    get:
      tags:
        - Notes
      summary: Get all notes using query parameters.
      operationId: get_all_notes
      parameters:
        - in: query
          name: user
          schema:
            type: string
          description: Id of the user.
        - in: query
          name: project
          schema:
            type: string
          description: Project name to filter by
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Note"
  /notes/{note-id}:
    get:
      tags:
        - Notes
      summary: Get note by id
      parameters:
        - in: path
          name: note-id
          schema:
            type: string
          required: true
          description: Id of the note to get.
      operationId: getNote
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Note"
    delete:
      tags:
        - Notes
      summary: Soft-delete note from store.
      parameters:
        - in: path
          name: note-id
          schema:
            type: string
          required: true
          description: Id of the note to get.
      description: Changes the value of `is_deleted` to `true`.
      responses:
        "200":
          description: "sucessful operation"
